{% load static%}
<!DOCTYPE:html>
<html>
  <head>
    <title>Login</title>
	<link rel="stylesheet" type="text/css" href="{% static 'users/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'users/styles.css' %}">
	
  </head>
  
  <body>
    <nav class = "navbar navbar-inverse">
	  <div class = "container-fluid">
	    <div class = "navbar-header">
	      <div class = "navbar-brand">Recipeso</div>
	    </div>
		<ul class="nav navbar-nav navbar-right">
    <li><a href="{% url 'index'%}"><span class="glyphicon glyphicon-log-in"></span> Sign up</a></li>
	    </ul>
	  </div>
	</nav>

    <div class = "container" id = "container">
	    <div class = "panel panel-default" id = "panel">
            <div class = "intro-header" id = "intro-header"><h1>Recipeso</h1></div>
	            <form id = "form" action = "{% url 'login'%}" method = "POST">
				{% csrf_token %}
	                <div class = "form-group">
		                <label id = "label">User Name</label><br>
	                    <input type = "text" class = "form-input" name = "user_name" required placeholder="your@email.com"></input><br>
		                <label id = "label">Password</label><br>
		                <input type = "text" class = "form-input" name = "user_name" required placeholder="*********"></input>
	                </div>
		            <div class="form-group">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
	            </form>
	    </div>
	</div>
  </body>

</html>
